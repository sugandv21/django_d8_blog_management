{% extends "blog/layout/base.html" %}

{% block content %}
  <h2>My Posts</h2>
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
          <small>Created at {{ post.created_at|date:"M d, Y H:i" }}</small>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You havenâ€™t created any posts yet.</p>
  {% endif %}
{% endblock %}
